<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="shortcut icon" href="/img/cafe_.png" type="image/x-icon" />
    <title>Café Aroma</title>
  </head>
  <body>
    <!-- HEADER - SECTION -->
    <header class="header-section">
      <h1>Café Aroma</h1>
      <nav class="nav-section" aria-label="Hauptnavigationsbereich">
        <ul class="list-section">
          <li>
            <a href="#" aria-current="true">Home</a>
          </li>
          <li>
            <a href="#" aria-current="true">Über uns</a>
          </li>
          <li>
            <a href="#" aria-current="true">Kontakt</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-------------------------------------------------------------->
    <!-- HERO - SECTION -->
    <section class="hero-section" aria-label="Startseite">
      <div class="overlay" aria-hidden="true"></div>
      <div class="text-content">
        <h2>Willkommen im Café Aroma</h2>
        <p>Dein Wohlfühlort für Kaffee, Kuchen und gute Gespräche.</p>
      </div>
    </section>
    <!------------------------------------------------------>
    <!-- ABOUT US - SECTION -->
    <section class="about-us-section" aria-label="Über das Cafe Aroma">
      <div class="text-container">
        <h3>Über uns</h3>
        <p>Café Aroma ist ein kleiner Familienbetrieb mitten in Musterstadt. Wir legen Wert auf beste Qualität, frischen Kaffee und hausgemachte Kuchen.</p>
      </div>
      <div class="img-container">
        <img src="/img/UeberUnsBild.png" alt="Inventar mit zwei Stühle und ein Tisch" />
      </div>
    </section>
  </body>
</html>
